[tox]
requires =
    tox>=4.2
env_list =
    py311
    py310
    py39
    py38
    coverage
    pre-commit
    mypy

[testenv]
extras =
    test
commands =
    python -m pytest {posargs}

[testenv:coverage]
deps =
    coverage
commands =
    coverage erase
    coverage run -m pytest tests
    coverage report -m  --fail-under=100

[testenv:pre-commit]
skip_install = true
deps =
    pre-commit
commands =
    pre-commit run --all-files --show-diff-on-failure

[testenv:mypy]
deps =
    mypy
commands =
    mypy --strict src {posargs}

[flake8]
max-line-length = 79
ignore = E231

[isort]
known_third_party = requests,xdg,pytest,setuptools

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, pre-commit, mypy, coverage

[coverage:run]
omit = */site-packages/*
